<!DOCTYPE html>
<html>
  <head>
    <title>10にするやつ</title>
  </head>
  <body>

    <h1>10にするやつ</h1>
    <p>並べ替えたり計算して10にする</p>
    <p>例: 1234の場合、2*3+4/1=10</p>

    <label for="name">数字 (5桁まで):</label>
    <input type="number" id="inputNumber" name="inputNumber" required minlength="1" maxlength="5" size="10" /><br><br>

    <label for="name">お前の回答:</label>
    <input type="text" id="userAnswer" name="userAnswer" maxlength="255" size="30" />

    <label for="name">答え:</label>
    <textarea name="answer" cols="30" rows="10" readonly></textarea>

  </body>
</html>
